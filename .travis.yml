language: rust
sudo: false
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev

rust:
- nightly
- beta
- stable
- 1.36.0

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH

script:
- travis-cargo build
- travis-cargo test
- travis-cargo doc

after_success:
- travis-cargo --only nightly doc-upload
- travis-cargo --only nightly coveralls --no-sudo --verify

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly

notifications:
  email: false
